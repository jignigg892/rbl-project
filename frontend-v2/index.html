<!doctype html>
<html lang="en" style="background-color: #020617;">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Bajaj Finserv | Credit Card</title>

  <style>
    /* Absolute White Screen Fix - Critical */
    html,
    body {
      background-color: #020617 !important;
      color: #FFFFFF !important;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #root {
      width: 100%;
      height: 100%;
      background-color: #020617;
    }

    /* Loading indicator if script fails */
    .initial-load {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background-color: #020617;
      font-family: sans-serif;
    }

    .loader {
      width: 32px;
      height: 32px;
      border: 2px solid rgba(0, 85, 235, 0.1);
      border-top-color: #0055eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="initial-load" id="init-loader">
      <div class="loader"></div>
      <p
        style="margin-top: 15px; font-size: 11px; font-weight: 700; color: #0055eb; text-transform: uppercase; letter-spacing: 0.15em;">
        Loading Application</p>
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        var loader = document.getElementById('init-loader');
        if (window.__carbon_mounted && loader) {
          loader.style.display = 'none';
        }
      }, 500);
    });
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
